<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>

  <div class="wrapper">
    <header>
      <nav class="nav-container">
        <img src="./images/logo.svg" alt="logo">
        <ul class="nav-items">
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div class="login-register">
          <a id="login">Login</a>
          <a id="register">Register</a>
        </div>
        <img class="icon-menu" src="./images/icon-menu.svg" alt="menu">
      </nav>
    </header>
    
      
    
    <main>
      <picture class="hero-img">
        <source media="(min-width: 900px)" srcset="./images/image-hero-desktop.png">
        <img src="./images/image-hero-mobile.png" alt="hero-img">
      </picture>
      
      <div class="main-content">
        <h1><span>Make</span> remote work</h1>
          
        <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
    
        <button class="learn-more" type="button">Learn more</button>

        <div class="images-container">
          <img src="./images/client-databiz.svg" alt="databiz">
          <img src="./images/client-audiophile.svg" alt="audiophile">
          <img src="./images/client-meet.svg" alt="meet">
          <img src="./images/client-maker.svg" alt="maker">
        </div>

      </div>
    </main>
    
    
    
    
    
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/adie9" target="_blank">Adrian Guerra</a>.
    </div>
    
  </div>

  <script src="./index.js"></script>
</body>
</html>
